<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Like to Go on a Date?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img src="momo.png" alt="Momo Dumpling" class="momo-img">
    <h2>Would you like to go on a date?</h2>
    <div class="buttons-container">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <p id="message"></p>
    <!-- Initially hidden image that will be shown when "No" is clicked -->
    <img src="think.jpg" alt="Additional Image" id="additionalImage" style="display:none;">
</div>
<script src="script.js"></script>
</body>
</html>
